<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dynamic UI</title>
  </head>
  <body>
    <div class="navBar">
      <div class="menuButton">
        <div class="lineA"></div>
        <div class="lineB"></div>
      </div>
      <div class="menu">
        <div class="menuItem">Home</div>
        <div class="menuItem">About</div>
        <div class="menuItem">Purchase</div>
        <div class="menuItem">Contact</div>
      </div>
    </div>

    <div class="carousel-container">
      <div class="carousel-slide">
        <img class="slides" src="Images/Fili-2016_(144).JPG" />
        <img class="slides" src="Images/Fili-2016_(173).JPG" />
        <img class="slides" src="Images/Fili-2016_(113).JPG" />
      </div>
    </div>

    <div class="btnContainer">
      <div class="prev btnArea">
        <div class="btn"><img src="symbols/prevBtn.png" /></div>
      </div>

      <div class="next btnArea">
        <div class="btn"><img src="symbols/nextBtn.png" /></div>
      </div>
    </div>

    <div class="prev btnArea">
      <div class="btn"><img src="symbols/prevBtn.png" /></div>
    </div>
    <div class="next btnArea">
      <div class="btn"><img src="symbols/nextBtn.png" /></div>
    </div>
    -->
    <script src="script.js"></script>
  </body>
</html>
